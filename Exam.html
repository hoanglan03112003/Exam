    <div id="list"></div>
    <script>
        $("doucument").ready(() => {
            $.get("https://8c22c204b3474980b549d26caf5ab0eb.api.mockbin.io/",
                (data, textStatus, xhr) => {
                    if (xhr.status === 200) {
                        showList(data);
                    }
                }
            );
            function showList(arr) {
                const list = document.getElementById("list");
                const template = `
                        <div class="layout">
                                <img class="ronaldo" src="https://b.fssta.com/uploads/application/soccer/headshots/885.vresize.350.350.medium.14.png"
                                <div>
                                    
                                <div class="center">
                                    <div class="contents">
                                        <div>$published_at</div>
                                        <div>$category_id</div>
                                    </div>
                                    <div class="content">
                                        <div>$title</div>
                                        <div>$system</div>
                                    </div>   
                                
                                </div>
                            </div>
                        </div>
            `;
                arr.forEach((element) => {
                    let newElement = template.replace("$src", element.slug)
                        .replace("$published_at", element.published_at)
                        .replace("$title", element.title)
                        .replace("$system", element.system)
                        .replace("$category_id", element.category_id)
                    const div = document.createElement("div");
                    div.innerHTML = newElement;
                    list.appendChild(div);
                });
            }
        });
    </script>
