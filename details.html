    <script>
        $("document").ready(() => {
            $.get(
                "https://844deb07bd27403da728d3d434ab3268.api.mockbin.io/",
                (data, textStatus, xhr) => {
                    if (xhr.status === 200) {
                        showData(data);
                    }
                }
            );

            function showData(arr) {
                const image = document.getElementById("image");
                const template = `
                  <div>
                    <img src="https://images.viblo.asia/e6de922a-b90d-48b5-a38e-ad43a33cf833.png">
                  </div>       
            `
                arr.forEach((element) => {
                    let newElement = template.replace("$src", element.slug)
                    .replace("$title",element.title)


                    const div = document.createElement("div")
                    div.innerHTML = newElement;
                    title.appendChild(div);
                })
            }
        });
    </script>
